<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <style>
        .app {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}

.card {
  width: 300px;
  padding: 20px;
  margin: 20px;
  border: 2px solid #333;
  border-radius: 10px;
  background-color: #f9f9f9;
}

h2 {
  margin-bottom: 10px;
}

p {
  margin: 5px 0;
}

    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here
    let root = document.getElementById("root");
    function GreetingCard({ greeting, name }) {
      return (
        <>
          <div className="card">
            <h2>{greeting}</h2>
            <p>Dear , {name}</p>
            <p>I wish you all the best !</p>
          </div>
        </>
      );
    }

    function App() {
      let greet = [
        { greetings: "Good Morning !", name: "Ayush Dwivedi" },
        { greetings: "Congrats!", name: "Shubh Tripathi" },
        { greetings: "My Dear hone vali wife  !", name: "Trapti Tripathi" },
      ];

      return (
        <>
          <div className="app">
            {greet.map((card, index) => {
              return (
                <GreetingCard
                  key={index}
                  greeting={card.greetings}
                  name={card.name}
                />
              );
            })}
          </div>
        </>
      );
    }

    ReactDOM.createRoot(root).render(<App />);
  </script>
</html>
